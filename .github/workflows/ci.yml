name: Build & Publish Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python & install MLflow
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install MLflow CLI
        run: pip install mlflow

      - name: Download model artifact from DagsHub
        env:
          MLFLOW_TRACKING_URI: https://dagshub.com/arthur-gtgn/mlflow-with-daghub.mlflow
        run: |
          mkdir -p models/random_forest_model
          mlflow artifacts download \
            --run-id 48e8413cd9ff4bdaa456248f34ca7df8 \
            --artifact-path random_forest_model_2 \
            --dst-path models/random_forest_model

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            --tag arthur03/mlops-exercise:${{ github.sha }} \
            mlops

      - name: Push to DockerHub
        run: |
          docker push arthur03/mlops-exercise:${{ github.sha }}
